{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education Loan Eligibility</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loan">
      <h2 class="text-center p-4 ">Check Your Education Loan Eligibility</h2>

      <form action="/check-loan" method="post" class="form-container">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            name="age"
            required
          />
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" name="gender" required>
            <option value="" selected disabled>Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="percentage" class="form-label">Academic Percentage</label>
          <input
            type="number"
            class="form-control"
            id="percentage"
            name="percentage"
            step="0.01"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Annual Family Income (in â‚¹):</label>
          <input type="number" name="income" required             class="form-control"
          /><br /><br />
        </div>

        <div class="mb-3">
          <label class="form-label">Are you working part-time?</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="part_time"
              value="Yes"
              id="yes"
            />
            <label class="form-check-label" for="yes">Yes</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="part_time"
              value="No"
              id="no"
              checked
            />
            <label class="form-check-label" for="no">No</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Any Special Category?</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="category"
              value="Sports"
            />
            <label class="form-check-label">Sports Quota</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="category"
              value="Disability"
            />
            <label class="form-check-label">Person with Disability</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="category"
              value="Minority"
            />
            <label class="form-check-label">Minority Scholarship</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Check Eligibility
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
{% endblock %}
